<ion-header>
  <ion-toolbar>
    <ion-title>
      Biểu đồ
    </ion-title>
    <ion-buttons start>
      <button ion-button (click)="dismiss()">
        <span color="primary" showWhen="ios">Cancel</span>
        <ion-icon name="md-close" showWhen="android,windows"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>
</ion-header>


<ion-content padding>

  <div *ngIf="isLoading">
    <ion-spinner></ion-spinner>
  </div>

  <chart id="chart-container" [options]="options" (load)="saveInstance($event.context)"></chart>
  <hr />
  <div *ngIf="summary">
    <p class="content">{{this.summary.time | date:'yMd'}} {{this.summary.time | date:'jms'}}</p>
    <table class="cus_table" width="100%">
      <tbody>
        <tr *ngFor="let value of summary.info">
          <td>
            {{value.name}}
          </td>
          <td style="text-align: right;">
            <strong>{{value.value}}</strong> ({{value.DonViTinh}})
          </td>
        </tr>
      </tbody>
    </table>
  </div>

  <div *ngIf="errorMessage" style="color: red">
    {{errorMessage}}
  </div>

</ion-content>
