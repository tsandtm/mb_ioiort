<!--
  Generated template for the PageChart page.

  See http://ionicframework.com/docs/v2/components/#navigation for more info on
  Ionic pages and navigation.
-->


<ion-content padding>


  <chart [options]="options" (load)="saveInstance($event.context)"></chart>
  <hr />
  <div style="text-align: center" *ngIf="summary">
    <p>{{this.summary.time.toUTCString()}}</p>
    <div *ngFor="let value of summary.info">
      <p>{{value.name}} : {{value.value}}</p>
    </div>
  </div>



  <!--<button ion-button (click)="callApi()">Call API</button>-->

</ion-content>
