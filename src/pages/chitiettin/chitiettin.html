<ion-header class="body" no-shadow>

  <ion-toolbar no-border-bottom>
    <button ion-button menuToggle icon-only (click)="Back()"> 
       <ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon>
    </button>
    <button ion-button icon-only menuToggle (click)="Forward()">
      <ion-icon ios="ios-arrow-forward" md="md-arrow-forward" ></ion-icon>
    </button>
    <ion-title>
      {{url}}
    </ion-title>
    <ion-buttons right>
      <button ion-button icon-only (click)="Like()">
        <ion-icon ios="ios-heart" md="md-heart" color="danger"></ion-icon>
      </button>

      <button ion-button icon-only icon-right (click)="Close()">
      <ion-spinner *ngIf="spinner"></ion-spinner >      
        <ion-icon ios="ios-close" md="md-close"></ion-icon>
      </button>
    </ion-buttons>
  </ion-toolbar>

</ion-header>


<ion-content>


  <iframe #iframe class='webPage' frameborder="0" name="eventsPage" [src]="url | safe" data-tap-disabled="true" (load)="onLoad(iframe.src)"
    id="IDTinTuc" allowfullscreen (swipeleft)="swipe(idx, $event.type)" (swiperight)="swipe(idx, $event.type)">
  </iframe>
  
</ion-content>
