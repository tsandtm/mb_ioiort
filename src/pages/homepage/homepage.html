<ion-header>
  <ion-navbar color="main" class="header">
    <ion-searchbar placeholder="Tìm kiếm" style="float:right" [(ngModel)]='listFilter'></ion-searchbar>
    <!--<input type ='text' [(ngModel)] ='listFilter'/>-->
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page">
  <ion-card>
    <div *ngFor='let web of webs1 | homeFilter : listFilter ; let i = index'>
      <div [class.opi]="web.show" (click)="chon(web.id,i)">
        <img [src]='web.TempateCrawlImage' />
      </div>
    </div>
  </ion-card>
  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Tải dữ liệu...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
