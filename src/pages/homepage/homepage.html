<ion-menu [content]="content">
  <ion-header>
    <ion-toolbar>
      <ion-title>Menu</ion-title>
    </ion-toolbar>
  </ion-header>

  <ion-content>
    <ion-list>
      <button menuClose ion-item *ngFor="let p of pages" (click)="openPage(p)">
        {{p.title}}
      </button>
    </ion-list>
  </ion-content>
</ion-menu>

<ion-header>

  <ion-navbar color="primary" class="header" hideBackButton=true>
    <ion-searchbar placeholder="Tìm kiếm" style="float:right" [(ngModel)]='listFilter'></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" #content>
  <div *ngFor='let web of webs1 | homeFilter : listFilter ; let i = index'>
    <div [class.opi]="web.chontin" (click)="chon(web.IDDanhMucSite,i);chontin =! chontin">
      <ion-card>
        <img [src]='web.Icon' />
        <h4>{{web.TenGoi}}</h4>
      </ion-card>
    </div>
  </div>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Tải dữ liệu...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

</ion-content>
<ion-footer>
  <ion-toolbar no-border class="tool-home">
    <div style="background-color: #387ef5;
    height: 55px;
    width: 100%;">
      <div class="dachon" (click)='dschon()'>
        <label> ĐÃ CHỌN: {{count}}</label>
      </div>
      <ion-buttons>
        <button ion-button (click)='nextToPage()'>Tiếp Theo <ion-icon style="font-size:25px;margin-left:10px;" ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>

</button>
      </ion-buttons>
    </div>
  </ion-toolbar>
</ion-footer>
