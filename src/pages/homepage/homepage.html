<ion-header>
  <ion-navbar color="main" class="header">
    <ion-searchbar placeholder="Tìm kiếm" style="float:right" [(ngModel)]='listFilter' ></ion-searchbar>
  </ion-navbar>
</ion-header>

<ion-content class="card-background-page" >
  <div *ngFor='let web of webs1 | homeFilter : listFilter ; let i = index'>
    <div [class.opi]="web.chontin" (click)="chon(web.IDDanhMucSite,i);chontin =! chontin">
      <ion-card>
        <img [src]='web.Icon' />
        <h4>{{web.TenGoi}}</h4>
      </ion-card>
    </div>
  </div>

  <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Tải dữ liệu...">
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>

<ion-footer>
  <ion-toolbar no-border class="tool-home">
    <div style="background-color: #248f8f;
    height: 55px;
    width: 100%;">
      <div class="dachon" (click)='dschon()'>
        <label> ĐÃ CHỌN: {{count}}</label>
      </div>
      <ion-buttons>
        <button ion-button (click)='nextToPage()'>Tiếp Theo <ion-icon style="font-size:25px;margin-left:10px;" ios="ios-arrow-dropright" md="md-arrow-dropright"></ion-icon>

</button>
      </ion-buttons>
    </div>
