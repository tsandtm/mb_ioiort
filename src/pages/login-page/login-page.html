<ion-content>

  <div padding [@flyInBottomFast]="cloudState" id="cloud-layer">

    <ion-row>
      <ion-col>
       <h2 class="cus_header" [@flyInBottomSlow]="logoState" >Quan trắc HUTECH</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h4 class="cus_subheader" [@flyInBottomSlow]="logoState" >Đăng nhập hệ thống</h4>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list inset [@bounceInBottom]="formState">

          <ion-item>
            <ion-label>Tài khoản</ion-label>
            <ion-input type="text"  name="name" [(ngModel)]=username clearInput></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>Mật Mã</ion-label>
            <ion-input type="password" name="password" [(ngModel)]=password clearInput></ion-input>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button class="login-button" [@fadeIn]="loginState" (click)="Login()">Đăng nhập</button>
      </ion-col>
    </ion-row>

  </div>

</ion-content>
