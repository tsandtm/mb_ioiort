<ion-content>
 
  <div padding [@flyInBottomFast]="cloudState" id="cloud-layer">

    <ion-row>
      <ion-col>
        <h2 class="cus_header" [@flyInBottomSlow]="logoState">{{Header}}</h2>
      </ion-col>
    </ion-row>
    <ion-row>
      <ion-col>
        <h4 class="cus_subheader" [@flyInBottomSlow]="logoState">{{Subheader}}</h4>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <ion-list inset [@bounceInBottom]="formState">

          <ion-item>
            <ion-label>{{TaiKhoan}}</ion-label>
            <ion-input type="text" name="name" [(ngModel)]=username clearInput></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>{{MatKhau}}</ion-label>
            <ion-input type="password" name="password" [(ngModel)]=password clearInput></ion-input>
          </ion-item>

          <ion-item>
            <ion-label>{{GhiNho}}</ion-label>
            <ion-checkbox [(ngModel)]="save" (ionChange)="Change()"></ion-checkbox>
          </ion-item>

        </ion-list>
      </ion-col>
    </ion-row>

    <ion-row>
      <ion-col>
        <button ion-button class="login-button" [@fadeIn]="loginState" (click)="Login()">{{Button_DangNhap}}</button>
      </ion-col>
    </ion-row>
     <ion-row>
        <ion-col>
          <button ion-button (click)="LoginFacebook()"><ion-icon name="logo-facebook"></ion-icon></button>
        </ion-col>
    </ion-row>
  </div>

</ion-content>
