<ion-list-header class="body">
  <div class="avatar">
    <img src="https://s-media-cache-ak0.pinimg.com/236x/70/e3/c1/70e3c1151160cb4ef5387fdf34b68813.jpg" />
  </div>
</ion-list-header>

<div *ngFor="let n of news,let i = index" [class.undo]="n.Undo" [class.opi]="!n.ChuaXem">
  <ion-list>
    <ion-item-sliding #item>
      <ion-item>
        <ion-card>
          <ion-item (click)="daxem(n)" (click)="goDetail($event,i,news)" *ngIf="!n.Undo">
            <img [src]=n.URLThumbImage />
            <ion-card-content class="cards">
              <ion-card-title>
                <h2>{{n.TieuDe}}</h2>
              </ion-card-title>
              <p>{{n.ThoiGianDangTin | date: 'dd/MM/yyyy HH:mm'}}</p>
              <p>{{n.MoTa}}</p>
            </ion-card-content>
          </ion-item>
          <ion-item *ngIf="n.Undo" (click)="Undo(n,i)">
            <ion-card-content>
              <strong>{{Text_Undo}}</strong>
            </ion-card-content>
          </ion-item>
        </ion-card>
      </ion-item>

      <ion-item-options (ionSwipe)="del(n,i)" side="right">
      </ion-item-options>
      <ion-item-options side="left" (ionSwipe)="del(n,i)">
      </ion-item-options>
    </ion-item-sliding>
  </ion-list>

</div>
