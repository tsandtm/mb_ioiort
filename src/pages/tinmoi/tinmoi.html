<ion-list *ngIf="news||newtinnoibat ">
  <div *ngFor="let n of news || newtinnoibat,let i = index" [class.opi]="n.ChuaXem">
    <ion-card>
      <ion-item-sliding>
        <ion-item (click)="daxem(n)" (click)="goDetail($event,i,news||newtinnoibat)" *ngIf="!n.Undo">
          <ion-thumbnail item-left>
            <img [src]=n.URLThumbImage class="img">
          </ion-thumbnail>
          <strong>{{n.TieuDe}}</strong>
          <br/> {{n.ThoiGianDangTin}}
        </ion-item>

        <ion-item *ngIf="n.Undo" (click)="Undo(n,i,news||newtinnoibat)">
          <strong>Undo</strong>
        </ion-item>

        <ion-item-options (ionSwipe)="del(n,i,news||newtinnoibat)" side="right">
        </ion-item-options>

        <ion-item-options side="left" (ionSwipe)="del(n,i,news||newtinnoibat)">
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>
  </div>
</ion-list>
