<ion-card *ngFor="let n of new,let i = index">
	<ion-item-sliding>

		<ion-item (click)="tinnoibat($event,i)">
			<ion-thumbnail item-left>
				<img [src]=n.URLThumbImage class="img">
			</ion-thumbnail>
			<strong>{{n.TieuDe}}</strong>
			<br/> {{n.ThoiGianDangTin}}
		</ion-item>

		<ion-item-options (ionSwipe)="del(n,i)" side="right">

		</ion-item-options>

		<ion-item-options side="left">
			<button ion-button color="primary" expandable (click)="qt(n)">
						<ion-icon name="heart"></ion-icon>
						<div>Yêu Thích</div>
						</button>
		</ion-item-options>
	</ion-item-sliding>
</ion-card>
