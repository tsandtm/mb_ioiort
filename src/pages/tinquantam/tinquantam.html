<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let n of new,let i = index">
      <ion-item-sliding>

        <ion-item (tap)="goDetail($event,i)">
          <ion-thumbnail item-left>
            <img [src]=n.URLThumbImage class="img">
          </ion-thumbnail>
          <strong>{{n.TieuDe}}</strong>
          <br/> {{n.ThoiGianDangTin | date: 'dd/MM/yyyy HH:mm'}}
        </ion-item>

        <ion-item-options (swipe)="del(n,i)" side="right">
          <button ion-button color="danger" expandable (tap)="del(n,i)">
						<ion-icon ios="ios-heart" md="md-heart"></ion-icon>
						<div>{{Dislike}}</div>

						</button>
        </ion-item-options>

        <ion-item-options (swipe)="del(n,i) " side="left">
          <button ion-button color="danger" expandable (tap)="del(n,i)">
						<ion-icon ios="ios-heart" md="md-heart"></ion-icon>
						<div>{{Dislike}}</div>
						</button>
        </ion-item-options>

      </ion-item-sliding>
    </ion-card>
    <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
      <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Tải dữ liệu...">
      </ion-infinite-scroll-content>
    </ion-infinite-scroll>
  </ion-list>
</ion-content>
