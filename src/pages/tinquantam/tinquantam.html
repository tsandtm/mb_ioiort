<ion-header>

  <ion-navbar>
    <ion-title>Tin quan t√¢m</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-list>
    <ion-card *ngFor="let n of new,let i = index">
      <ion-item-sliding>

        <ion-item (click)="goDetail($event,i)">
          <ion-thumbnail item-left>
            <img [src]=n.URLThumbImage class="img">
          </ion-thumbnail>
          <strong>{{n.TieuDe}}</strong>
          <br/> {{n.ThoiGianDangTin}}
        </ion-item>

        <ion-item-options (ionSwipe)="del(n,i)" side="right">
          <button ion-button color="danger" expandable (click)="del(n,i)">
						<ion-icon name="heart"></ion-icon>
						<div>Xoa</div>
						</button>
        </ion-item-options>
      </ion-item-sliding>
    </ion-card>
  </ion-list>
</ion-content>
