<ion-header class="body">

    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="t">
            <ion-segment-button value="tinmoi">
                Tin mới
            </ion-segment-button>
            <ion-segment-button value="tinnoibat">
                Tin nổi bật
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>


<ion-content class="body">

    <div [ngSwitch]="t">
        <ion-list *ngSwitchCase="'tinmoi'">
            <ion-card *ngFor="let n of new,let i = index">
                <ion-item-sliding>

                    <ion-item (click)="daxem(n)" (click)="goDetail($event,i)">
                        <ion-thumbnail item-left>
                            <img [src]=n.URLThumbImage class="img">
                        </ion-thumbnail>
                        <strong>{{n.TieuDe}}</strong>
                        <br/> {{n.ThoiGianDangTin}}
                    </ion-item>

                    <ion-item-options (ionSwipe)="del(n,i)" side="right">

                    </ion-item-options>

                    <ion-item-options side="left">
                        <button ion-button color="primary" expandable (click)="qt(n)">
						<ion-icon name="heart"></ion-icon>
						<div>Yêu Thích</div>
						</button>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-card>

            <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
                <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Tải dữ liệu...">
                </ion-infinite-scroll-content>
            </ion-infinite-scroll>
        </ion-list>


        <ion-list *ngSwitchCase="'tinnoibat'" class="card-tin">
            <page-tinnoibat></page-tinnoibat>
        </ion-list>

    </div>
    <ion-fab bottom left edge>
        <button ion-fab mini> <ion-icon name="cog"></ion-icon></button>
        <ion-fab-list side="top">
            <button ion-fab color="primary" (click)='dangxuat()'> <ion-icon name="log-out"></ion-icon></button>
            <button ion-fab color="light" (click)='trove()'><ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon></button>
        </ion-fab-list>
        <ion-fab-list side="right">
            <button ion-fab color="dark" (click)='phuchoi()'><ion-icon ios="ios-share" md="md-share"></ion-icon></button>
        </ion-fab-list>
    </ion-fab>
</ion-content>
<ion-footer>
    <ion-toolbar no-border class="tool-home">
    </ion-toolbar>
</ion-footer>


<style>
    .backgroundimg {
        width: 45%;
        height: 500px;
        margin-right: 10px;
    }
</style>
