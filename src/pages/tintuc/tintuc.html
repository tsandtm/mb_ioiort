<ion-header class="body">
    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="t">
            <ion-segment-button value="tinmoi">
                Tin mới
            </ion-segment-button>
            <ion-segment-button value="tinnoibat">
                Tin nổi bật
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>

<ion-content class="body">

    <div [ngSwitch]="t">
        <ion-list *ngSwitchCase="'tinmoi'">
            <ion-card *ngFor="let n of news,let i = index">
                <ion-item-sliding>

                    <ion-item (click)="daxem(n)" (click)="goDetail($event,i)">
                        <ion-thumbnail item-left>
                            <img [src]=n.URLThumbImage class="img">
                        </ion-thumbnail>
                        <strong>{{n.TieuDe}}</strong>
                        <br/> {{n.ThoiGianDangTin | date: 'dd/MM/yyyy - HH:mm'}}
                    </ion-item>

                    <ion-item-options (ionSwipe)="del(n,i)" side="right">
                        <button ion-button color="danger" expandable (click)="del(n,i)">
						<ion-icon ios="ios-trash" md="md-trash"></ion-icon>
						<div>Xóa</div>
						</button>
                    </ion-item-options>

                    <ion-item-options (ionSwipe)="del(n,i) " side="left">
                        <button ion-button color="danger" expandable (click)="del(n,i)">
						<ion-icon ios="ios-trash" md="md-trash"></ion-icon>
						<div>Xóa</div>
						</button>
                    </ion-item-options>
                </ion-item-sliding>
            </ion-card>

            <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
                <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Tải dữ liệu...">
                </ion-infinite-scroll-content>
            </ion-infinite-scroll>
        </ion-list>


        <ion-list *ngSwitchCase="'tinnoibat'" class="card-tin">
            <page-tinnoibat>
                <ion-infinite-scroll (ionInfinite)="doInfinite1($event)">
                    <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Tải dữ liệu...">
                    </ion-infinite-scroll-content>
                </ion-infinite-scroll>
            </page-tinnoibat>

        </ion-list>

    </div>
    <ion-fab bottom left #fab4>
        <button ion-fab color="primary" class="e2eFabBottomLeft"><ion-icon name="arrow-dropup"></ion-icon></button>
        <ion-fab-list side="top">
            <button ion-fab (click)='trove()'><ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon></button>
            <button ion-fab (click)='dangxuat()'> <ion-icon name="log-out"></ion-icon></button>
            <button ion-fab (click)='lktindaxoa()'><ion-icon ios="ios-trash" md="md-trash"></ion-icon></button>
            <button ion-fab color="light" (click)='lktinquantam()'> <ion-icon name="heart"></ion-icon></button>
        </ion-fab-list>
    </ion-fab>

</ion-content>

<style>
    .backgroundimg {
        width: 45%;
        height: 500px;
        margin-right: 10px;
    }
</style>
