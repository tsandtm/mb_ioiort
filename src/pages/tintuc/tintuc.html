<ion-header class="body">
    <!--<ion-navbar color="main">
        <button ion-button menuToggle right>
        <div right class="menu1">
            <ion-icon name='menu'></ion-icon>                        
        </div>
      </button>
    </ion-navbar>-->
    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="t">
            <ion-segment-button value="tinmoi">
                Tin mới
            </ion-segment-button>
            <ion-segment-button value="tinnoibat">
                Tin nổi bật
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>


<ion-content class="body">
    
    <div [ngSwitch]="t">
        <ion-list *ngSwitchCase="'tinmoi'">
			<ion-card *ngFor="let n of new,let i = index">
				<ion-item-sliding >
					<ion-item (click)="daxem(n)" (click)="page3(n)">
						<ion-title  style="text-align:center"><strong>{{n.TieuDe}}</strong></ion-title>
						<img [src]=n.URLThumbImage class="img" >
						<p>{{n.ThoiGianDangTin}}</p>
					</ion-item>

					<ion-item-options>  
						<button ion-button color="danger" expandable (click)="del(n,i)">
							<ion-icon name="trash"></ion-icon>
								Xóa 
						</button>
					</ion-item-options>
					<ion-item-options side="left" >
						<button ion-button color="primary" expandable (click)="qt(n)">
						<ion-icon name="heart"></ion-icon>
						<div>Yêu Thích</div>
						</button>
					</ion-item-options>
				</ion-item-sliding>
		    </ion-card>
    	<ion-infinite-scroll (ionInfinite)="doInfinite($event)">
    		<ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Tải dữ liệu...">
    		</ion-infinite-scroll-content>
  		</ion-infinite-scroll>
	</ion-list>

        <ion-list *ngSwitchCase="'tinnoibat'"  class="card-tin">
                <page-tinnoibat></page-tinnoibat>
        </ion-list>

    </div>
    <ion-fab bottom left edge>
    <button ion-fab mini> <ion-icon name="cog"></ion-icon></button>
            <ion-fab-list side="top">
            <button ion-fab color="primary"> <ion-icon name="log-out"></ion-icon></button>
            <button ion-fab color="light" (click)='trove()'><ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon></button>
            </ion-fab-list>
            <ion-fab-list side="right">
            <button ion-fab color="dark"><ion-icon ios="ios-share" md="md-share"></ion-icon></button>
            </ion-fab-list>
      </ion-fab>
</ion-content>
<ion-footer>
  <ion-toolbar no-border class="tool-home">
  </ion-toolbar>
</ion-footer>


<style>
    .backgroundimg {
        width: 45%;
        height: 500px;
        margin-right: 10px;
    }
</style>
