<ion-header class="body">

    <ion-toolbar no-border-top>
        <ion-segment [(ngModel)]="t">
            <ion-segment-button value="tinmoi" (ionSelect) ="LoadTinMoi()">
                Tin mới
            </ion-segment-button>
            <ion-segment-button value="tinnoibat" (ionSelect)="LoadTinNoiBat()">
                Tin nổi bật
            </ion-segment-button>
        </ion-segment>
    </ion-toolbar>
</ion-header>


<ion-content class="body">

    <div [ngSwitch]="t">
        <ion-list *ngSwitchCase="'tinmoi'">
            <page-tinmoi [news] = "newstinmoi"></page-tinmoi>

            <ion-infinite-scroll (ionInfinite)="doInfinite($event)">
                <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Tải dữ liệu...">
                </ion-infinite-scroll-content>
            </ion-infinite-scroll>
        </ion-list>


        <ion-list *ngSwitchCase="'tinnoibat'" class="card-tin">

            <!--<page-tinnoibat [new]="newstinnoibat"></page-tinnoibat>-->
            <page-tinmoi [newtinnoibat] = "newstinnoibat"></page-tinmoi>
            <ion-infinite-scroll (ionInfinite)="doInfinite2($event)">
                <ion-infinite-scroll-content loadingSpinner="bubbles" loadingText="Tải dữ liệu...">
                </ion-infinite-scroll-content>
            </ion-infinite-scroll>
        </ion-list>

    </div>
    <ion-fab bottom left #fab4>
        <button ion-fab color="light" class="e2eFabBottomLeft"><ion-icon name="arrow-dropup"></ion-icon></button>
        <ion-fab-list side="top">
            <button ion-fab (click)='trove()'><ion-icon ios="ios-arrow-back" md="md-arrow-back"></ion-icon></button>
            <button ion-fab (click)='dangxuat()'> <ion-icon name="log-out"></ion-icon></button>
            <button ion-fab (click)='lktindaxoa()'><ion-icon ios="ios-trash" md="md-trash"></ion-icon></button>
            <button ion-fab color="light" (click)='lktinquantam()'> <ion-icon name="heart"></ion-icon></button>
        </ion-fab-list>
    </ion-fab>

</ion-content>

<style>
    .backgroundimg {
        width: 45%;
        height: 500px;
        margin-right: 10px;
    }
</style>
